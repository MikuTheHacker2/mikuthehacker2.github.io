<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        #counter {
            font-size: 3em;
            margin: 20px;
            color: #333;
            transition: color 0.3s;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Click and watch the color change!</h1>
<div id="counter">0</div>
<button onclick="increaseClick()">Click Me</button>

<script>
    let clicks = 0;

    function increaseClick() {
        clicks++;
        const counter = document.getElementById('counter');
        counter.textContent = clicks;
        
        // Change to a random color
        const color = '#' + Math.floor(Math.random()*16777215).toString(16);
        counter.style.color = color;
    }
</script>

</body>
  </html>
