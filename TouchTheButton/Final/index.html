            background: #fff;
            color: #000;
            transition: all 0.5s ease;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            cursor: pointer;
        }
        p {
            font-size: 1.2em;
        }
        .click-counter {
            font-weight: bold;
            color: #ff4500;
            margin: 15px 0;
            font-size: 1.3em;
        }
        .mover {

            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        .popup-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .close-btn {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
